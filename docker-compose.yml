version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: automation
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/automation
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: supersecret
      Encryption_KEY: 0
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    # Wait for DB?
    # command: sh -c "npx prisma migrate deploy && npm start" 
    # For MVP, we'll assume manual migration or a script wrapper.
    # Actually, let's try to auto-migrate if possible or just fail if not.
    command: >
      sh -c "npx prisma migrate push --accept-data-loss && npx ts-node prisma/seed.ts && npm run start"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
